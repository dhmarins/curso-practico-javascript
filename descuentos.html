<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso Práctico de Javascript</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>Segunto taller curso práctico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar con descuento</h2>

        <form>
            <label for="inputPrecio">Escriba el precio del producto:</label>
            <input id="inputPrecio" type="number"><br>
            <label for="inputDescuento">Escriba el descuento a aplicar:</label>
            <input id="inputDescuento" type="number"><br>
            <button type="button" onclick="precioFinalConDescuento()">
                Calcular el precio con descuento
            </button>

            <p id="resultadoPrecio"></p>
        </form>
    </section>

    <script src="./descuentos.js"> </script>
</body>
</html>
